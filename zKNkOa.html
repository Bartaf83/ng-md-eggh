<!DOCTYPE html>

	<title></title>
</head>

</body>
</html>

<html ng-app="amtApp">

<body ng-controller="registerController" layout="row">
  <div flex="50" flex-offset="25" flex-sm="90" offset-sm="5">
    <md-whiteframe class="md-whiteframe-z4" layout layout-align="center center">
      <span flex>
          <div layout="column">
            
            <div layout="row">
              <h2>REGISTER</h2>
              <div flex></div>
              
              <md-button class="md-icon-button md-accent">
                <md-icon>favorite</md-icon>
              </md-button>
              
              <md-button class="md-icon-button md-accent">
                <md-icon>edit</md-icon>
              </md-button>
            </div>
            
            <form name="registerForm">
              <div layout="column">
                <md-input-container>
                  <label>Name</label>
                  <input ng-model="user.name" name="name" required>
                  <div ng-if="registerForm.name.$touched" ng-messages="registerForm.name.$error">
                    <div ng-message="required">
                      Sorry but we don't register people who don't have a name
                    </div>
                  </div>
                </md-input-container>

                <md-input-container>	
                  <label>Gender</label>
                  <md-select ng-model="user.gender">
                    <md-option value="MALE">Male</md-option>
                    <md-option value="FEMALE">Female</md-option>
                  </md-select>
                </md-input-container>
              </div>
            </form>
            
            <div layout="row">
              <div flex offset="33"></div>
              <md-button flex>cancel</md-button>
              <md-button flex class="md-raised md-primary">Register</md-button>
            </div>

          </div>
        </span
    </md-whiteframe>
  </div>
</body>

</html>
